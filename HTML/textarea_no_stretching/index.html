<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>both （默认值)</div>
    <textarea id="ta1" cols="30" rows="10"></textarea>
    <div>none</div>
    <textarea id="ta2" cols="30" rows="10"></textarea>
    <div>horizontal：用户可以调节元素的宽度；</div>
    <textarea id="ta3" cols="30" rows="10"></textarea>
    <div>vertical：让用户可以调节元素的高度；</div>
    <textarea id="ta4" cols="30" rows="10"></textarea>
    <style>
        
        /* resize默认值是both */
        /*
        none：用户不能操纵机制调节元素的尺寸；
        both：用户可以调节元素的宽度和高度；
        horizontal：用户可以调节元素的宽度；
        vertical：让用户可以调节元素的高度；
        inherit：默认继承。
        */

        textarea+div {
            margin: 0 0 12px 0;
        }

        #ta1 {
            resize: both;
        }

        #ta2 {
            resize: none;
        }

        #ta3 {
            resize: horizontal;
        }

        #ta4 {
            resize: vertical;
        }
    </style>

</body>

</html>
