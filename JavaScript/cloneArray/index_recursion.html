<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            '123', '123', '321', ['d1', ['c1', ['d1', ['d2']]]]
        ]

        function deepCloneArray(array) {
            let res = []
            for (const item of array) {
                if (!Array.isArray(item)) {
                    res.push(item)
                } else {
                    res.push(deepCloneArray(item))
                }
            }
            return res
        }

        let arr2 = deepCloneArray(arr)
        arr=['123']
        console.log(arr)
        console.log(arr2)
    </script>
</body>

</html>
