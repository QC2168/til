<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.addEventListener('scroll', throttle(e => console.log(e),500))


        // 节流
        // n秒内执行一次函数，减少开销
        function throttle(fn, wait = 500) {
            let last_time = 0
            return function () {
                let self = this
                let arg = arguments
                let now = Date.now()
                if (now - last_time > wait) {
                    fn(...arg)
                    // 执行函数后更新上次执行时间
                    last_time = now
                }
            }
        }
    </script>
</body>
<style>
    body {
        height: 2000px;
    }
</style>

</html>
