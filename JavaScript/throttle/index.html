    <script>

        function input1(e) {

        }

        function input2() {
            console.log(event);
        }

        const inputDom = document.querySelector('.input1')
        inputDom.addEventListener('input', throttle(input1))


        // 节流
        // n秒内执行一次函数，减少开销
        function throttle(fn, wait = 500) {
            let last_time = 0
            return function () {
                let self = this
                let arg = arguments
                let now = Date.now()
                if (now - last_time > wait) {
                    // 由于作用域的关系,需要改变this指向
                    fn.apply(self, arg)
                    // 执行函数后更新上次执行时间
                    last_time = now
                }
            }
        }
    </script>
