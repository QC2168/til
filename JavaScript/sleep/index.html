        // 同步阻塞的sleep
        function sleep(wait) {
            let now = Date.now()
            let overTime = now + wait
            while (true) {
                if (overTime < now) break
                now = Date.now()
            }
        }

        sleep(2000)
        console.log('foo');
    </script>
