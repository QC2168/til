<body>
    <script>
        // 实现一个 delay 函数格式如下，在 N 毫秒之后执行函数，并以函数结果作为返回值
        function foo(num) {
            return num
        }
        function delay(fn, wait, ...args) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(fn(...args))
                }, wait)
            })
        }


        delay(foo, 2000, 10).then(res => console.log(res))

    </script>
</body>

</html>
