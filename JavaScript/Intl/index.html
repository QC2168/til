<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Intl);
        /*
        Intl 对象是 ECMAScript 国际化 API 的一个命名空间，它提供了精确的字符串对比、数字格式化，和日期时间格式化。Collator，NumberFormat 和 DateTimeFormat 对象的构造函数是 Intl 对象的属性。本页文档内容包括了这些属性，以及国际化使用的构造器和其他语言的方法等常见的功能。
        */
        /*
        Intl
            Collator: ƒ Collator()
            DateTimeFormat: ƒ DateTimeFormat()
            DisplayNames: ƒ DisplayNames()
            ListFormat: ƒ ListFormat()
            Locale: ƒ Locale()
            NumberFormat: ƒ NumberFormat()
            PluralRules: ƒ PluralRules()
            RelativeTimeFormat: ƒ RelativeTimeFormat()
            Segmenter: ƒ Segmenter()
            getCanonicalLocales: ƒ getCanonicalLocales()
            supportedValuesOf: ƒ supportedValuesOf()
            v8BreakIterator: ƒ v8BreakIterator()
            Symbol(Symbol.toStringTag): "Intl"
            [[Prototype]]: Object
        */
    </script>
</body>

</html>
