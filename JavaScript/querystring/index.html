<body>

    <script>
        const url = "https://shanyue.tech?a=3&b=4&c=5";
        const url2 = "https://shanyue.tech?name=%E5%B1%B1%E6%9C%88&a=3";;

        // 解析后得到 qs 如下
        // const qs = {
        //   a: 3,
        //   b: 4,
        //   c: 5,
        // };

        function queryString(url) {
            const paramsStr = url.match(/\?([^/?#:]+)#?/)?.[1];
            let qs = paramsStr.split('&')
            qs = qs.map(i => {
                return i.split('=')
            })

            return Object.fromEntries(qs)
        }

        console.log(queryString(url))
        console.log(queryString(url2))
