<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // bind函数多次调用会已第一次绑定的this为准，softBind已最后一次绑定传入的this为准

        Function.prototype.softBind = function (thisAry, ...args) {
            let fn = this
            // 接收剩下的参数
            const bound = function (...content) {
                return fn.apply(thisAry, [...args, ...content])
            }
            // 替换原型
            bound.prototype = Object.create(fn.prototype)
            return bound
        }


        var x = 9;    // 在浏览器中，this 指向全局的 "window" 对象
        let module = {
            x: 81
        };

        function getX() { return this.x; }
        let getModuleX = getX.softBind(module)

        console.log(getX()) // 9
        console.log(getModuleX()) // 81
    </script>
</body>

</html>
