    <script>
        function myNew(fn) {
            // 创建一个新的对象
            const obj = new Object()
            // 链接到原型
            obj.__proto__ = fn.prototype
            // 绑定this
            let result = fn.apply(obj, arguments)
            return typeof obj === 'object' ? obj : {}
        }
